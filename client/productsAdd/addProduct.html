    <h2>Add Product</h2>

                <label for={{field}} class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-form-label">{{field.header}}</label>
                <div class="col-xs-10 col-sm-10 col-md-9 col-lg-9" >
                    <!-- {type: "text", name: "firstname", label: "Name" , required: true, data:""}, -->

                        <div class="col-sm-6">

                            <span  data-ng-show=" {{'form.'+field.name+'.$dirty && form.'+field.name+'.$error.required'}}">Required!</span>
                        </div>
                    </div> -->
                    
                    <!-- <input type="{{ field.type }}"  id="{{field.name}}"
                                      data-ng-model="field.data"  class="form-control" required/>
                    <span  data-ng-show=" {{'form.'+field.name+'.$dirty && form.'+field.name+'.$error.required'}}">Required!</span> -->

                    <input ng-if="field.type == 'text'" type={{field.type}} class="form-control" 
                            ng-model=field.content   placeholder="{{field.header}}" maxlength="50" >
                    <label  ng-show="'frmAddProduct.' + field.name + '$error.required' " 
                        class="validationError">{{field.header}}   Required!</label>     
<!-- 
     ng-show="'frmAddProduct.' + field.name + '$error.required' && showErrorMessages" 
    frmCU.movieName.$error.required 
    
    
    <input ng-if="field.type == 'text'" ng-attr-type={{field.type}} class="form-control" 
                            ng-model=inputFields[field].name name={{field.name}}
                        placeholder="{{field.name}}" maxlength="50" required ng-value=inputFields[field].content> -->
                    <div  ng-if="field.type == 'select'" >
                        <select class="form-control" ng-model=inputFields[field].name name={{field.name}}>
                            <option value={{option.value}} ng-repeat="option in field.options">

                            </option>
                        </select>
                    </div>

                </div>
            </div>
        </div>
        <div style="background-color:blueviolet">@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@</div>
  
        <div class="form-group row">
            <label for="DirectorDDL" class="col-xs-2 col-sm-2 col-md-3 col-lg-3 col-form-label">Movie Director</label>
            <div class="col-xs-10 col-sm-10 col-md-9 col-lg-9">
                <select ng-model="selectedDirector"  class="form-control" name="ddlDirectors"
                    ng-options="director.director_id as director.director_name for director in directors" required></select>  
                <label  ng-show="frmCU.ddlDirectors.$error.required && showErrorMessages"
                                        class="validationError">No director selected</label>     
            </div>       
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button class="btn btn-primary" type="submit" ng-click="addProduct()">Add Product</button>
            </div>
        </div>
        <div class="form-group row">
            <input  type="text" ng-model="duplicateMovie" name="duplicateMovie" class="validation_errors">
            <label  ng-show="duplicateFound"  class="validationError">dupli error</label>     
        </div>
        <div class=message>{{message}}</div>
    </form>
</div>
