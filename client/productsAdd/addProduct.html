<div class="container" ng-controller="addProductsCtrl">
    <h2>Add Product</h2> 
    <form name="frmAddProduct" enctype="multipart/form-data" novalidate>
        <div ng-repeat="field in form.fields">  
            <div class="form-group row">
                <label for={{field}} class="col-xs-12 col-sm-2 col-md-3 col-lg-3 col-form-label">{{field.description}}</label>
                <div class="col-xs-12 col-sm-10 col-md-9 col-lg-9" >
                    <input ng-if="field.type == 'text'" type={{field.type}} class="form-control" 
                        ng-model=field.content   placeholder="{{field.description}}" maxlength={{field.maxlength}} >
                    <input ng-if="field.type == 'number'" type={{field.type}} class="form-control" step={{field.step}} 
                         ng-model=field.content   placeholder="{{field.description}}" min={{field.minValue}} >     
                    <select ng-if="field.type == 'select'" class="form-control" ng-model=field.content  name={{field.name}}>
                        <option value={{option.value}} ng-repeat="option in field.options">
                            {{option.text}}
                        </option>
                    </select>
                    <input ng-if="field.type == 'checkbox'" type={{field.type}} ng-model=field.content  id="{{field.name}}" 
                                        value="{{field.value}}" >
                    <label class="validationError">{{field.errorMessage}}</label>     
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-sm-2 col-sm-10">
                <button class="btn btn-primary" type="submit" ng-click="addProduct()">Add Product</button>
            </div>
        </div>
        <div class="form-group row">
            <input  type="text" ng-model="duplicateMovie" name="duplicateMovie" class="validation_errors">
            <label  ng-show="duplicateFound"  class="validationError">dupli error</label>     
        </div>
        <div class=message>{{message}}</div>
    </form>
</div>
